<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>含参一元一次不等式组整数解可视化</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>含参一元一次不等式组整数解可视化</h1>
        
        <div class="control-panel">
            <button id="generateBtn">生成新不等式组</button>
            <div class="parameter-control">
                <label for="paramA">参数 a: <span id="paramAValue">1.0</span></label>
                <div class="param-instruction">（滚动鼠标滚轮可调整参数值，按住Ctrl键可精细调整）</div>
            </div>
        </div>

        <div class="inequality-section">
            <div class="original">
                <h3>不等式组</h3>
                <div id="originalInequality"></div>
            </div>
        </div>

        <div class="visualization">
            <h3>数轴可视化</h3>
            <div id="numberLine"></div>
            <div class="number-line-legend">
                <div class="legend-item"><span class="legend-marker marker-closed"></span> 闭区间端点</div>
                <div class="legend-item"><span class="legend-marker marker-open"></span> 开区间端点</div>
                <div class="legend-item"><span class="legend-marker marker-integer"></span> 整数解</div>
            </div>
        </div>

        <div class="integer-solutions">
            <h3>整数解</h3>
            <div id="integerSolutions"></div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
